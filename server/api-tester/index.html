<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RK Voter - API Tester</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="debug.css" rel="stylesheet">

</head>

<body>



	<div class="container">

		<div class="row show-grid">
			<div id="leftcolumn" class="span6">
				<form id="paramform" class="well" target="outputframe">
					<fieldset>
						<legend>HTTP Request</legend>
						<input id="url" placeholder="URL..." style="display: block; margin: 8px 0; padding: 8px; border: solid 1px #ccc; width: 100%; font-size: 13px; box-sizing: border-box;
						%">
						<textarea id="requestJson"></textarea>

						<div style="float: left">
							<select id="mode_selector">
								<option>JSON POST</option>
								<option>GET</option>
								<option>HTTP POST</option>
							</select>
						</div>

						<div align="right">
							<button id="submitajax" class="btn btn-success btn-large">
								<i class="icon-download-alt icon-white"></i> Ajax request
							</button>
							<img src="spinner.gif" id="ajaxspinner" />
						</div>
					</fieldset>
				</form>

				<div id="errordiv"></div>



			</div>

			<div class="span6">
				<div id="ajaxoutput">
					<pre id="statuspre">0</pre>
					<pre class="pre-scrollable prettyprint linenums" id="outputpre"></pre>
					<pre class="pre-scrollable prettyprint linenums" id="headerpre"></pre>
				</div>
			</div>
		</div>

		<br>


	</div>

	<script src="jquery-1.10.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="debug.js"></script>

</body>
</html>
